<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<h1>Register</h1>

<form>
	<!-- First and last name Inputs-->
	<label for="firstName">First Name:</label>
	<input name="firstname" id="firstName" type="text" placeholder=
	"John" required>

	<label for="lastName">First Name:</label>
	<input name="lastname" id="lastName" type="text" placeholder=
	"Smith" required>

	<!-- Gender radio buttons-->
	<div>
	<label for="male">Male </label>
	<input name="gender" id="male" type="radio" value="MALE">

	<label for="female">Female</label>
	<input name="gender" id="female" type="radio" value="FEMALE">

	<label for="other">Other</label>
	<input name="gender" id="other" type="radio" value="OTHER">
	</div>

	<!-- email -->
	<label>Email:
	<input name="email" type="email" placeholder=
	"your email" required>
    </label>

    <label>
    Password:
	<input name="password" type="password" pattern=".{5,10}" required title="5 to 10 characters">
	 </label>

	 <!-- Birthday-->
	 <div>
		<label>
			Birthday:
			<select name="month">
				<option>Month</option>
				<option>January</option>
				<option>Febuary</option>
				<option>March</option>
				<option>April</option>
			</select>

			<select name="day">
				<option>Date</option>
				<option>27</option>
				<option>28</option>
				<option>29</option>
				<option>30</option>
			</select>

			<select name="year">
				<option>Year</option>
				<option>1993</option>
				<option>1992</option>
				<option>1991</option>
				<option>1990</option>
			</select>
		</label>
	</div>

	<div>
		<label for="agreed">I agree to the terms and conditions:</label>
		<input id="agreed" name="agreed"type="checkbox">
    </div>

	<input type="submit">


</form>



</body>
</html>
