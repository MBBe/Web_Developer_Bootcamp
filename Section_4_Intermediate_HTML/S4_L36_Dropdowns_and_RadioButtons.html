<!DOCTYPE html>
<html>

<head>
	<title>Form Inputs</title>
</head>
<body>

<p>Has the image viewer helped in making an infomed decision? </p>

<form>
	<label for="dogs">Dogs: </label>
	<input name="petChoice" id="dogs" type="radio" value="DOGS">

	<label for="cats">Cats:</label>
	<input name="petChoice" id="cats" type="radio" value="CATS">

	<p>What's your current mood?</p>

	<select name="mood">
		<option value="Happy">:)</option>
		<option value="neutral">:#</option>
		<option value="sad">:(</option>
	</select>

	<input name="input" type="text">
	<textarea name="paragraph" rows="10" cols="60"></textarea>

	<button>Go!</button>
</form>
</body>
